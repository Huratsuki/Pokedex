<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="index.js" defer></script>
    <title></title>
</head>

<body onload="getPokemonCard()">
    <div class="container">
        <form onsubmit="salvar(event)">
            <div>
                <label for="inputNome" class="form-label">Nome</label>
                <input type="nome" class="form-control" id="nome" required>
            </div>
            <div>
                <label for="inputTipo" class="form-label">Tipo</label>
                <input type="tipo" class="form-control" id="tipo" required>
            </div>
            <div>
                <label for="inputImagem" class="form-label">Imagem(URL)</label>
                <input type="imagem" class="form-control" id="imagem" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>
    <div id="containerpokemon"></div>
    <template id="cardTemplate">
        <div class="card" id="card" style="width: 10rem;">
            <div class="card-body">
                <img class="card-image" height="40px" src="{{imagem}}">
                <p id="name">{{nome}}</p>
                <p id="type">{{tipo}}</p>
            </div>
        </div>
    </template>
</body>

</html>
